<div class="modal-content">
    <div class="new-popupTitle">
        <h1 mat-dialog-title> {{title}}</h1>
        <div class="popup-close">
            <i class="material-icons" (click)="close()">close</i>
        </div>
    </div>
    <div>
        <mat-card class="mat-card-c mt-3 mb-3 pl-3 pr-3">
            <mat-card-content>
                <div class="mt-1 mb-1 approval-lookup modal-list">
                    <div class="mt-3 popgridscroll border-role-per">
                        <div class="roleCheck">
                            <div class="checkAll">
                                <mat-checkbox color="primary" [(ngModel)]="checkAll" (change)="selectAll($event)">Select
                                    All
                                </mat-checkbox>
                            </div>
                        </div>

                        <ul>
                            <li *ngFor="let col of columnsList">
                                    <mat-checkbox color="primary" class="check-box-mr" [(ngModel)]="col.select"
                                        (change)="selectSingle($event)">
                                        {{col.friendlyColumnName}}</mat-checkbox>
                                    </li>

                        </ul>

                    </div>
                </div>
                <div align="right" class="mt-2">
                    <button type="button" mat-button class="btnbase btn-blue mr-0" (click)="export()"> <i
                            class="fas fa-check-circle"></i> Submit</button>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
