<div class="modal-content">
    <div class="new-popupTitle">
        <h1 mat-dialog-title> Report</h1>
        <div class="popup-close">
            <i class="{{_global.icnCancel}}" aria-hidden="true" (click)="Close()"></i>
        </div>
    </div>
    <div>
        <form>
            <iframe width="100%" height="500px" style="overflow: hidden;" [src]="reportUrl" frameborder="0" marginheight="0" marginwidth="0"
                scrolling="yes" type="application/pdf">Loading&amp;#8230;</iframe>
        </form>
    </div>
</div>
