<div class="new-popupTitle" mat-dialog-title>
    <h1 class="colorwhite">{{pageTitle}}</h1>
    <div class="popup-close">
        <i class="{{_global.icnCancel}}" aria-hidden="true" (click)="close()"></i>
    </div>
</div>

<div class="mt-2 mb-2 ml-2 mr-2 modal-over" mat-dialog-content>

    <mat-form-field appearance="outline" class="full-width" *ngIf="isCommentType">
        <mat-label>Comments</mat-label>
        <textarea matInput placeholder="Comments" [(ngModel)]="comment" rows="4" maxlength="500"></textarea>
        <mat-hint align="end">{{comment?.length || 0}}/500</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width mt-2" *ngIf="!isCommentType && type !='Uploads'">
        <mat-label>Document Name</mat-label>
        <input matInput placeholder="Document Name" [(ngModel)]="comment" maxlength="50">
        <mat-hint align="end">{{comment?.length || 0}}/50</mat-hint>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width mt-2" *ngIf="!isCommentType && type == 'Uploads'">
        <mat-label>Remarks</mat-label>
        <textarea matInput placeholder="Remarks" [(ngModel)]="comment" maxlength="900" rows="5"></textarea>
        <mat-hint align="end">{{comment?.length || 0}}/900</mat-hint>
    </mat-form-field>

    <div class="textalign-right">
        <button type="submit" mat-raised-button class="btnbase btn-blue" (click)="save()">
            <i class="{{_global.icnSave}}" aria-hidden="true"></i>&nbsp;Save</button>
    </div>

</div>
