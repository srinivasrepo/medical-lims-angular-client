<form>
    <div class="new-popupTitle" mat-dialog-title>
        <h1  class="colorwhite">{{pageTitle}}</h1>
        <div class="popup-close">
            <i class="{{_global.icnCancel}}" aria-hidden="true" (click)="close()"></i>
        </div>
    </div>

    <div class="mt-3 mb-3 pl-3 pr-3 modal-over" mat-dialog-content>
        <form [formGroup]="addMaterialForm" *ngIf="pageType == 'MNG'">
            <mat-grid-list cols="2" rowHeight="68px">
                <mat-grid-tile>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Category</mat-label>
                        <mat-select placeholder="Category" formControlName="category">
                            <mat-option *ngFor="let cat of categories" [value]="cat.paramCode">{{cat.paramName}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Sub Category</mat-label>
                        <mat-select placeholder="Sub Category" formControlName="subCategory">
                            <mat-option *ngFor="let subCat of subCategories" [value]="subCat.caT_ITEMID">{{subCat.caT_ITEM}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>

            </mat-grid-list>

            <mat-form-field appearance="outline" class="full-width">
                <mat-label>{{labels.material}}</mat-label>
                <textarea matInput name="material" formControlName="material" maxlength="500"></textarea>
                <mat-hint align="end">{{f.material.value?.length || 0}}/500</mat-hint>
            </mat-form-field>

            <mat-grid-list cols="2" rowHeight="68px">
                <mat-grid-tile>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>{{labels.refNumber}}</mat-label>
                        <input matInput name="materialAlies" formControlName="materialAlies" maxlength="25">
                        <mat-hint align="end">{{f.materialAlies.value?.length || 0}}/25</mat-hint>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile *ngIf="labels.materialType">
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>Solution Type</mat-label>
                        <mat-select placeholder="Material Type" formControlName="materialType">
                            <mat-option *ngFor="let subCat of typeParamList" [value]="subCat.paramKey">{{subCat.paramValue}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>
                <mat-grid-tile>
                    <mat-form-field appearance="outline" class="full-width">
                        <mat-label>{{labels.uom}}</mat-label>
                        <mat-select placeholder="{{labels.uom}}" formControlName="materialUom" [disabled]="labels.isUomDisabled">
                            <!-- <mat-option value="">Select {{labels.uom}}</mat-option> -->
                            <mat-option *ngFor="let subCat of uomParamList" [value]="subCat.paramKey">{{subCat.paramValue}}</mat-option>
                        </mat-select>
                    </mat-form-field>
                </mat-grid-tile>
            </mat-grid-list>

            <div class="textalign-right">
                <button type="submit" mat-raised-button class="btnbase btn-blue" (click)="save()"
                id="newMatBtnLoader" btnLoader [isLoaderOn]="isLoaderStart">
                    <i class="{{_global.icnSave}}" aria-hidden="true"></i>&nbsp;Save</button>
                <button type="button" mat-raised-button class="btnbase btn-blue" (click)="close()">
                    <i class="{{_global.icnCancel}}" aria-hidden="true"></i>&nbsp;Close</button>
            </div>
        </form>

    </div>
</form>
