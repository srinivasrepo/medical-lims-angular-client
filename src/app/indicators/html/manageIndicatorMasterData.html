<div class="new-popupTitle" mat-dialog-title>
    <h1 >{{pageTitle}}</h1>
    <div class="popup-close">
        <i class="{{_global.icnCancel}}" aria-hidden="true" (click)="close()"></i>
    </div>
</div>

<div class="mt-3 mb-3 ml-2 mr-2 modal-over" mat-dialog-content>

    <mat-form-field appearance="outline" class="full-width pl-0 pr-0">
        <mat-label>Brief Description Of Preparation</mat-label>
        <textarea matInput name="Brief Description Of Preparation" cols="30" rows="5" [disabled]="buttonType=='Update'"
            maxlength="5000" [(ngModel)]="description"></textarea>
            <mat-hint align="end">{{description?.length || 0}} / 5000</mat-hint>
    </mat-form-field>
    <div align="right" class="mt-1">
        <button type="button" mat-raised-button class="btnbase btn-blue mr-0" (click)="save()" id="masterDataBtnLoader" btnLoader [isLoaderOn]="isLoaderStart">
            <i class="{{_global.icnSave}}" *ngIf="buttonType=='Save'" aria-hidden="true"></i>
            <i class="{{_global.icnUpdate}}" *ngIf="buttonType=='Update'"
                aria-hidden="true"></i>&nbsp;{{buttonType}}</button>
    </div>
</div>
