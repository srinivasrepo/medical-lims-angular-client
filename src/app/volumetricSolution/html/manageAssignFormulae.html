<div class="new-popupTitle" mat-dialog-title>
    <h1 mat-dialog-title class="colorwhite">{{pageTitle}}</h1>
    <div class="popup-close">
        <i class="{{_global.icnCancel}}" aria-hidden="true" (click)="close()"></i>
    </div>
</div>
<div class="mt-3 mb-3 pl-3 pr-3 approval-lookup modal-list">
    <div class="pl-1 pr-1">
   

        <!-- <ul style="list-style: none;">
            <li *ngFor="let getSol of getSolObj">
                <p>
                    <mat-checkbox name="actions" color="primary" [(ngModel)]="getSol.isSelect">{{getSol.formulaTitle}}
                        &nbsp;&nbsp;&nbsp;
                    </mat-checkbox>
                </p>
            </li>
        </ul> -->
        <div class="full-width pl-in-0 pr-in-0 mt-1">
            <lims-lookup [info]="formulaInfo" #formula></lims-lookup>
        </div>
        <mat-grid-list cols="2" rowHeight="68px" gutterSize="30px">
            <mat-grid-tile>
                <mat-form-field appearance="outline" class="full-width pl-0 pr-0">
                    <mat-label>Strength Range From</mat-label>
                    <input matInput [(ngModel)]="strengthRangeFrom" (keypress)="allowdecimal($event)">
                </mat-form-field>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-form-field appearance="outline" class="full-width pl-0 pr-0">
                    <mat-label>Strength Range To</mat-label>
                    <input matInput [(ngModel)]="strengthRangeTo" (keypress)="allowdecimal($event)">
                </mat-form-field>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
    
    <div align="right">
        <button mat-raised-button class="btnbase btn-blue btn-save" (click)="saveAssignedFormula()"
        id="frmlaBtnLoader" btnLoader [isLoaderOn]="isLoaderStart">
            <i class="{{_global.icnAdd}}" aria-hidden="true"></i> &nbsp;&nbsp;Add</button>
    </div>
    <div class="pl-1 pr-1 mt-3"> 
        <lims-grid (onActionClicked)="onActionClicked($event)" [headers]="headersData" [dataSource]="dataSource"
            [actions]="action"></lims-grid>
    </div>
</div>
