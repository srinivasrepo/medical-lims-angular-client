<div>
    <div class="new-popupTitle" mat-dialog-title>
        <h1 class="colorwhite">View Sample Details</h1>
        <div class="popup-close">
            <i class="{{_global.icnCancel}}" aria-hidden="true" (click)="close()"></i>
            <!-- <i class="material-icons" matTooltip="Close" (click)="close()">close</i> -->
        </div>
    </div>

    <div class="mt-3 mb-3 pr-3 pl-3" mat-dialog-content>
        <div class="view-inv add-hr">
        <ul>
            <li>
                <mat-label>
                    <span>AR Number</span>
                    <span>{{obj.arNumber}}</span>
                </mat-label>
            </li>
            <li>
                <mat-label>
                    <span>Analysis Type</span>
                    <span>{{obj.analysisType}}</span>
                </mat-label>
            </li>
            <li>
                <mat-label>
                    <span>Inward Date</span>
                    <span>{{obj.inwardDate | date : 'dd/MMM/yyyy'}}</span>
                </mat-label>
            </li>
            <li>
                <mat-label>
                    <span>Sample No.</span>
                    <span>{{obj.sampleNumber}}</span>
                </mat-label>
            </li>
            <li>
                <mat-label>
                    <span>Batch No.</span>
                    <span>{{obj.batchNumber}}</span>
                </mat-label>
            </li>
            <li>
                <mat-label>
                    <span>Inward No.</span>
                    <span>{{obj.sioCode}}</span>
                </mat-label>
            </li>
            <li class="w-100 no-border">
                <mat-label>
                    <span>Product / Material</span>
                    <span>{{obj.productName}}</span>
                </mat-label>
            </li>
           
            
        </ul>
    </div>
    </div>
</div>
