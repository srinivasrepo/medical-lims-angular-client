<div>

    <div class="new-popupTitle" mat-dialog-title>
        <h1 class="colorwhite" >Change User Plan Test</h1>
        <div class="popup-close">
            <i class="{{_global.icnCancel}}" aria-hidden="true" (click)="close()"></i>
        </div>
    </div>

    <div class="modalFull_height" mat-dialog-content>

        <div class="full-width mt-2">
            <lims-lookup [info]="changeUserInfo" #changeUser></lims-lookup>
        </div>


        <div class="mt-4 mb-3" align="center">
            <button type="button" mat-raised-button class="btnbase btn-blue" (click)="changeUserTest()" 
            id="changeUserTest" btnLoader [isLoaderOn]="isLoaderStart"><i
                    class="{{_global.icnAdd}}" aria-hidden="true"></i>&nbsp;Save</button>
        </div>


    </div>
</div>
