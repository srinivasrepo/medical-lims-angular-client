<div class="new-popupTitle" *ngIf="title != ''">
    <h1 mat-dialog-title>{{ title }}</h1>

</div>

<div class="mt-3 mb-2 ml-2 mr-2 textaligncenter cardtitle_dark" style="white-space: pre-wrap">
    {{ message }}
</div>
<div class="mt-3 mb-2 ml-2 mr-2 textaligncenter" *ngIf="entitySourceCode =='FromSolvents'">
    <mat-checkbox [(ngModel)]="invalidate"> Do you want to invalidate give Occupancy ?</mat-checkbox>
</div>
<div class="mt-4 mb-2 ml-2 mr-2" align="center">
    <button type="button" mat-raised-button class="btnbase btn-blue" tabindex="-1" (click)="proceed()"><i
            class="{{_global.icnConfirm}}" aria-hidden="true"></i>&nbsp;{{btnOkText}}</button>
    <button type="button" mat-raised-button class="btnbase btn-blue" tabindex="-1" (click)="cancel()"> <i
            class="{{_global.icnCancel}}" aria-hidden="true"></i>&nbsp;{{btnCancelText}}</button>
</div>
