    <form [formGroup]="loginForm">
        <div class="app-content">

            <!-- FLEX-FLOW CONTROLS CONTAINER -->
            <div fxFlex="1 1 100%" fxLayout="row wrap" fxLayoutAlign="center">

                <div fxFlex="1 1 100%" fxLayoutAlign="end" fxLayout="column wrap" class="qc_title">
                    <h3 fxLayoutAlign="center" class="mat-display-1 mb-0 " color="primary">Log In</h3>
                    <div class="smallsep primaryColorBG"></div>
                </div>



                <div fxFlex="1 1 300px">
                    <mat-card>
                        <mat-card-content>
                            <div fxFlex="1 1 100%" fxLayoutAlign="space-between stretch" fxLayout="column">
                                <mat-form-field>
                                    <input matInput placeholder="Username" formControlName="userName" />
                                </mat-form-field>


                                <mat-form-field>
                                    <input matInput placeholder="Password" formControlName="password" type="password" />
                                </mat-form-field>

                                <div fxLayoutAlign="end">
                                    <button mat-raised-button color="primary" (click)="login()" id="btnLoaders" btnLoader [isLoaderOn]="isLoaderStart">
                                        <mat-icon class="example-icon">verified_user</mat-icon>
                                        Login
                                    </button>

                                    <!-- <div class="loader-07"></div> -->

                                </div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
            </div>
            <!-- END OF FLEX-FLOW CONTROLS CONTAINER -->
        </div>
    </form>

</mat-sidenav-container>
