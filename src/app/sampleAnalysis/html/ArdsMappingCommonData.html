<div class="new-popupTitle" mat-dialog-title>
    <h1 class="colorwhite"> Mapping STP Common Data </h1>
    <div class="popup-close">
        <i class="{{_global.icnCancel}}" aria-hidden="true" (click)="close()"></i>
    </div>
</div>

<div class=" mt-0 mb-3 pl-3 pr-3 modal_body" mat-dialog-content>
    <mat-grid-list cols="2" rowHeight="68px">
        <mat-grid-tile>
            <div class="full-width">
                <lims-lookup [info]="ArInfo" #arNums (onSelect)="getTests()">
                </lims-lookup>
            </div>
        </mat-grid-tile>
        <mat-grid-tile>
            <div class="full-width">
                <lims-lookup [info]="TestInfo" #tests> </lims-lookup>
            </div>
        </mat-grid-tile>
    </mat-grid-list>
    <div align="right" class="mt-1 pb-2">
        <button type="button" mat-raised-button class="btnbase btn-blue" (click)="go()">
            <i class="{{_global.icnGo}}" aria-hidden="true"></i>Go</button>
    </div>

    <div style="clear: both;" *ngIf="dataSource && dataSource.data && dataSource.data.length > 0">
        <lims-grid [headers]="header" [dataSource]="dataSource"></lims-grid>
        <div align="right">
            <button type="button" mat-raised-button class="btnbase btn-blue" (click)="save()">
                <i class="{{_global.icnSave}}" aria-hidden="true"></i>Save</button>
        </div>
    </div>
</div>
