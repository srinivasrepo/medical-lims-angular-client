<div class="qc_box-n">
    <mat-card class="matcard-nobg">
        <mat-card-content>
            <div class="matcard-custom-search search-bg">
                <page-head [pageTitle]="pageTitle"></page-head>
                <div>
                    <!-- <div>
                    <mat-cat [entityCode]="entityCode" [materialInfo]="materialInfo" #material></mat-cat>
                </div>
                <div style="width:66.6%;float:left;">
                    <stage-com #product></stage-com>
                </div>
                <div style="width:33.3%; display: inline-block;">
                    <lims-lookup [info]="sampleNumberInfo" #sampleNum></lims-lookup>
                </div> -->

                    <!-- <mat-grid-list cols="1" rowHeight="68px">
                        <mat-grid-tile>
                            <div class="full-width pr-in-0">
                                <stage-com #product></stage-com>
                            </div>
                        </mat-grid-tile>
                    </mat-grid-list> -->
                    <mat-form-field appearance="outline" class="full-width pl-0 pr-0 qc_search-input">
                        <mat-label>{{srchTooltip}}</mat-label>
                        <input matInput [ngClass]="{'hide' : hasSearchVal()}" [(ngModel)]="searchBO.advanceSearch"
                            [readonly]="hasSearchVal()">
                        <mat-chip-list class="mat-chip-list srch-chip" *ngIf="searchFil && searchFil.length > 0">
                            <div class="mat-chip-list-wrapper">
                                <mat-chip class="mat-chip mat-primary mat-standard-chip ng-star-inserted"
                                    *ngFor="let item of searchFil; let i = index" [matTooltip]="item.name">{{item.name}}
                                    &nbsp;&nbsp;
                                    <i class="{{_global.icnClear}}" style="color:red;" matTooltip="Clear"
                                        (click)="clearOption(item.code, i)" aria-hidden="true"></i>
                                </mat-chip>
                            </div>
                        </mat-chip-list>
                        <button mat-button matSuffix mat-icon-button aria-label="Clear"
                            (click)="openModal('sampAna-srch')">
                            <mat-icon>keyboard_arrow_down</mat-icon>
                        </button>
                    </mat-form-field>
                    <srch-filter-modal id="sampAna-srch">
                        <div class="cls-div">
                            <i class="{{_global.icnClear}} cls-icon" aria-hidden="true" matTooltip="Close"
                                (click)="closeModal('sampAna-srch')"></i>
                        </div>
                        <mat-grid-list cols="2" rowHeight="60px">
                            <mat-grid-tile>
                                <div class="full-width">
                                    <lims-lookup [info]="arNumberInfo" #arNum></lims-lookup>
                                </div>
                            </mat-grid-tile>
                            <!-- <mat-grid-tile>
                                <div class="full-width">
                                    <lims-lookup [info]="productsInfo" #products></lims-lookup>
                                </div>
                            </mat-grid-tile> -->
                            <mat-grid-tile>
                                <div class="full-width">
                                    <lims-lookup [info]="batchNumberInfo" #batches></lims-lookup>
                                </div>
                            </mat-grid-tile>

                            <mat-grid-tile>
                                <mat-form-field appearance="outline" class="full-width">
                                    <mat-label> Analysis Type</mat-label>
                                    <mat-select placeholder="Analysis Type" [(ngModel)]="searchBO.analysisTypeID">
                                        <mat-option *ngFor="let ana of analysisList" [value]="ana.speC_TYPE_ID">
                                            {{ana.speC_TYPE}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </mat-grid-tile>

                            <mat-grid-tile>
                                <div class="full-width">
                                    <lims-lookup [info]="projectsInfo" #projects></lims-lookup>
                                </div>
                            </mat-grid-tile>

                            <mat-grid-tile>
                                <mat-form-field appearance="outline" class="full-width">
                                    <mat-label> Plant Area</mat-label>
                                    <mat-select placeholder="Plant Area" [(ngModel)]="searchBO.plantAreaID">
                                        <mat-option *ngFor="let blo of blockList" [value]="blo.blocK_ID">
                                            {{blo.blocK_NAME}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </mat-grid-tile>

                            <mat-grid-tile>
                                <mat-form-field appearance="outline" class="full-width">
                                    <mat-label> Molecule Type</mat-label>
                                    <mat-select placeholder="Molecule Type" [(ngModel)]="searchBO.moleclueType">
                                        <mat-option value="1">Development Molecule</mat-option>
                                        <mat-option value="0">Filed Molecule</mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </mat-grid-tile>

                            <mat-grid-tile>
                                <div class="full-width">
                                    <lims-lookup [info]="sampleNumberInfo" #sampleNum></lims-lookup>
                                </div>
                            </mat-grid-tile>

                            <mat-grid-tile>
                                <mat-form-field appearance="outline" class="full-width">
                                    <mat-label>Date of Inward From</mat-label>
                                    <input matInput [matDatepicker]="date1" name="datefrom" [(ngModel)]="dateFrom"
                                        [max]="dateTo" placeholder="Date From">
                                    <mat-datepicker-toggle matSuffix [for]="date1"></mat-datepicker-toggle>
                                    <mat-datepicker #date1></mat-datepicker>
                                </mat-form-field>
                            </mat-grid-tile>
                            <mat-grid-tile>
                                <mat-form-field appearance="outline" class="full-width">
                                    <mat-label>Date of Inward To</mat-label>
                                    <input matInput [matDatepicker]="date" name="dateto" [(ngModel)]="dateTo"
                                        [min]="dateFrom" placeholder="Date To">
                                    <mat-datepicker-toggle matSuffix [for]="date"></mat-datepicker-toggle>
                                    <mat-datepicker #date></mat-datepicker>
                                </mat-form-field>
                            </mat-grid-tile>

                            <mat-grid-tile>
                                <mat-form-field appearance="outline" class="full-width">
                                    <mat-label> Status</mat-label>
                                    <mat-select placeholder="Status" [(ngModel)]="searchBO.statusID">
                                        <mat-option *ngFor="let sta of statusList" [value]="sta.statusID">
                                            {{sta.status}}
                                        </mat-option>
                                    </mat-select>
                                </mat-form-field>
                            </mat-grid-tile>
                        </mat-grid-list>
                        
                            <mat-grid-list cols="1" rowHeight="130px">
                                <mat-grid-tile>
                                    <!-- pl-in-0 qc_list-num -->
                                    <div class="full-width">
                                        <mat-cat [entityCode]="entityCode" [materialInfo]="materialInfo"
                                            (selectedMaterial)='changeMaterialCategory($event)' #material>
                                        </mat-cat>
                                    </div>
                                </mat-grid-tile>
                            </mat-grid-list>

                        
                        <div align="right" id="filter-actions">
                            <button type="button" mat-raised-button class="btnbase btn-blue"
                                (click)="searchFilter('Search')">
                                <i class="{{_global.icnSearch}}" aria-hidden="true"></i>&nbsp;Search</button>
                            <button type="button" mat-raised-button class="btnbase btn-blue mr-0"
                                (click)="searchFilter('ALL')">
                                <i class="{{_global.icnSearchAll}}" aria-hidden="true"></i>&nbsp;Search All</button>
                            <button type="button" mat-raised-button class="btnbase btn-blue "
                                (click)="closeModal('sampAna-srch')">
                                <i class="{{_global.icnClear}}" aria-hidden="true"></i>&nbsp;Close</button>
                        </div>
                    </srch-filter-modal>

                    <!-- </mat-expansion-panel>

                    </mat-accordion> -->




                    <div align="right" class="mt-1">
                        <button mat-raised-button class="btnbase btn-blue" (click)="export()"><i
                                class="fas fa-file-export"></i>Export</button>
                        <button mat-raised-button class="btnbase btn-blue" (click)="containerWiseMaterials()">
                            <i class="fas fa-archive"></i> Container Wise Materials
                        </button>
                        <button type="button" mat-raised-button class="btnbase btn-blue"
                            (click)="searchFilter('Search')">
                            <i class="{{_global.icnSearch}}" aria-hidden="true"></i>&nbsp;Search</button>
                        <button type="button" mat-raised-button class="btnbase btn-blue mr-0" *ngIf="hasExpCap"
                            (click)="searchFilter('ALL')">
                            <i class="{{_global.icnSearchAll}}" aria-hidden="true"></i>&nbsp;Search
                            All</button>

                    </div>
                </div>
            </div>
            <div class="mt-5 mb-5">
                <mat-card class="matcard-custom pxy-2 qc_table-Analysis"> 
                    <mat-card-content>
                        <lims-grid [headers]="headersData" [dataSource]="dataSource" [actions]="actions"
                            [removeAction]="removeActions" (onActionClicked)="onActionClicked($event)"></lims-grid>

                        <div class="mt-1">
                            <lims-paging (onPageIndexClicked)="onPageIndexClicked($event);"
                                [totalRecords]="totalRecords" [currentSelectedIndex]="currentSelectedIndex">
                            </lims-paging>
                        </div>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-card-content>
    </mat-card>
</div>
