<div class="new-popupTitle" mat-dialog-title>
    <h1>{{pageTitle}}</h1>
    <div class="popup-close">
        <i class="{{_global.icnCancel}}" aria-hidden="true" (click)="close()"></i>
    </div>
</div>
<div class="mt-3 mb-3 pl-3 pr-3" mat-dialog-content>
    <div>
        <mat-grid-list cols="1" rowHeight="68px">
            <mat-grid-tile>
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Test Name</mat-label>
            <mat-select placeholder="Test Name" [(ngModel)]="specTestID" (ngModelChange)="changeTest()" [disabled]="btnType == 'Update'">
                <mat-option *ngFor="let test of tests" [value]="test.specTestID"> {{test.testName}}</mat-option>
            </mat-select>
        </mat-form-field>
        </mat-grid-tile>
        <mat-grid-tile>
        <mat-form-field appearance="outline" class="full-width" *ngIf="testType && testType == 'R'">
            <mat-label>Formula</mat-label>
            <mat-select placeholder="Formula" [(ngModel)]="resultTo" [disabled]="btnType == 'Update'">
                <mat-option value="F1"> F1</mat-option>
                <mat-option value="F2"> F2</mat-option>
            </mat-select>
        </mat-form-field>
    </mat-grid-tile>
        </mat-grid-list>
    </div>
    <div align="right">
        <button type="button" mat-raised-button class="btnbase btn-blue" (click)="confirm()">
            <i class="{{_global.icnConfirm}}" *ngIf="btnType != 'Update'" aria-hidden="true"></i>
            <i class="{{_global.icnUpdate}}" *ngIf="btnType == 'Update'" aria-hidden="true"></i>
            {{btnType}}
        </button>
        <button type="button" mat-raised-button class="btnbase btn-blue" (click)="close()">
            <i class="{{_global.icnCancel}}" aria-hidden="true"></i> &nbsp; Cancel</button>
    </div>

</div>
