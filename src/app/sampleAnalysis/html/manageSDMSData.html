<form>
    <div class="new-popupTitle" mat-dialog-title>
        <h1 class="colorwhite">Manage SDMS Data</h1>
        <div class="popup-close">
            <i class="{{_global.icnCancel}}" aria-hidden="true" (click)="cancel()"></i>
        </div>
    </div>

    <div class="mt-3 mb-3 pl-3 pr-3 modal-over" mat-dialog-content>


        <lims-grid [headers]="headersData" [dataSource]="dataSource" [actions]="actions"
            (onActionClicked)="onActionClicked($event)" [isParentCheckBoxVisible]="'true'">
        </lims-grid>

        <div align="right" class="mt-1 mb-2" *ngIf="dataSource && dataSource.data && dataSource.data.length > 0">
            <button type="submit" id="appActive" btnLoader [isLoaderOn]="isLoaderStart" mat-raised-button
                class="btnbase btn-blue" tabindex="-2" (click)="saveSDMSData()">
                <i class="{{_global.icnConfirm}}" aria-hidden="true"></i>&nbsp;Accept</button>
        </div>


    </div>

</form>
