<div class="modal-content">
    <div class="new-popupTitle">
        <h1 mat-dialog-title> {{pageTitle}}</h1>
        <div class="popup-close">
            <i class="material-icons" (click)="close()">close</i>
        </div>
    </div>
    <div class="mt-3 mb-3 pl-3 pr-3 approval-lookup modal-list qc_list_5 pl-1 pr-1">
        <div class=" popgridscroll border-role-per">
            <!-- <div class="roleCheck">
                <div class="checkAll">
                    <mat-checkbox (change)="manageAllInstruments($event)">
                        Select All
                    </mat-checkbox>
                </div>
            </div> -->

            <ul>
                <li *ngFor="let obj of getPlantList">
                   
                    <mat-checkbox [disabled]="obj.disable || btnType == 'Update'" [(ngModel)]="obj.isSelect">
                        {{obj.plantName}}
                    </mat-checkbox>
                    
                </li>

            </ul>

        </div>
        <div align="right" class="mt-2">
            <button type="button" mat-raised-button class="btnbase btn-blue" (click)="assignPlant()"
            id="chngPlantBtnLoaders" btnLoader [isLoaderOn]="isLoaderStart">
                <i class="{{_global.icnSave}}" *ngIf="btnType == 'Save'" aria-hidden="true"></i>
                <i class="{{_global.icnUpdate}}"  *ngIf="btnType == 'Update'" aria-hidden="true"></i>
                &nbsp;{{btnType}}</button>
        </div>
    </div>

    <!-- <div class="qc_calib-header mb-3">
        <div class="instr_single_select">
            <ul class="pl-0">
                <li *ngFor="let obj of getPlantList">
                    <mat-checkbox [disabled]="obj.disable || btnType == 'Update'" [(ngModel)]="obj.isSelect">
                        {{obj.plantName}}
                    </mat-checkbox>
                </li>
            </ul>
        </div>
    </div> -->
    
</div>
