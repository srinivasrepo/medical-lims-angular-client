<div class="new-popupTitle" mat-dialog-title>
    <h1 class="colorwhite">{{pageTitle}}</h1>
    <div class="popup-close">
        <i class="{{_global.icnCancel}}" aria-hidden="true" (click)="closeModel()"></i>
    </div>
</div>


<div class="mt-3 ml-3 pr-3 pb-3" mat-dialog-content>
    <lims-lookup [info]="documentInfo" #documents></lims-lookup>
    <div align="right">
        <button type="button" mat-raised-button class="btnbase btn-blue" (click)="addDocument()"
        id="ardsBtnLoaders" btnLoader [isLoaderOn]="isLoaderStart">
            <i class="{{_global.icnAdd}}" aria-hidden="true"></i>&nbsp;Add</button>
    </div>

    <div class="mt-4 pl-1 pr-1">
        <lims-grid [headers]="headersData" [dataSource]="dataSource" [actions]="actions" [removeAction]="removeActions"
            (onActionClicked)="onActionClicked($event)">
        </lims-grid>
    </div>
</div>
