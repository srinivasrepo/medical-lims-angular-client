<div class="new-popupTitle" mat-dialog-title>
    <h1 class="colorwhite">Batch Split</h1>
    <div class="popup-close">
        <i class="{{_global.icnCancel}}" aria-hidden="true" (click)="close()"></i>
    </div>
</div>
<div class="mt-3 pl-3 pr-3 mb-3" mat-dialog-content>
    <mat-label class="cardtitle_dark mr-3 pl-1">System Code &nbsp;: <span class="qc_viewradio pl-2">  {{batchBO.refNumber}}</span></mat-label>
    <div *ngIf="type == 'MNG'" class="mt-2">
        <mat-form-field appearance="outline" class="full-width">
            <mat-label>Batch Qty.</mat-label>
            <input matInput [(ngModel)]="batchBO.batchQnty" placeholder="Batch Qty." (keypress)="allowDecimal($event)"
                name="batchQty" />
            <!-- <mat-hint align="end">{{batchBO.batchQnty?.length || 0}}/25</mat-hint> -->
        </mat-form-field>
    </div>
    <div align="right" *ngIf="type == 'MNG'">
        <button type="button" mat-raised-button class="btnbase btn-blue" (click)="newBatchGenerate()"
        id="newBatch" btnLoader [isLoaderOn]="isLoaderStart">
            <i class="{{_global.icnAdd}}" aria-hidden="true"></i>&nbsp;Generate New Batch</button>
    </div>
</div>
