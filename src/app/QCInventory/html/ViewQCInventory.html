<div *ngIf="!encObj.encInvPackID && !encObj.refPackID">
    <page-head [pageTitle]="pageTitle" viewBack="true" [backUrl]="backUrl" [status]="status" [refNo]="refNo" [viewHistoryVisible]="true" 
    [viewHistory]="viewHistory" [encEntityActID]="packInvID"  [encRptEntActID]="encObj.encInvID" [entityCode]="entityCode" showRpts="true" >
    </page-head>
</div>

<div class="new-popupTitle" *ngIf="encObj.encInvPackID || encObj.refPackID" mat-dialog-title>
    <h1  class="colorwhite">View Pack Inventory Details</h1>
    <div class="popup-close">
        <i class="{{_global.icnCancel}}" aria-hidden="true" (click)="close()"></i>
    </div>
</div>

<div [ngClass]="{'modal_body pr-3 pl-3 qc_inventory mat-dialog-content': encObj.encInvPackID, 'mat-card-c div-content mb-4' :!encObj.encInvPackID }">
    
        <app-view-head-inv [encInvID]="encObj.encInvID"></app-view-head-inv>
        <div class="mt-3">
        <lims-grid (onActionClicked)="onActionClicked($event)" [headers]="headerData" [dataSource]="dataSource"
            [actions]="actions" [removeAction]="removeAction" [usrActions]= "usrActions"></lims-grid>
        </div>
   
</div>
